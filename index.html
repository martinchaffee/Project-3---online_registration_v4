<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Code Review - Sign Up Form</title>
		<meta name="viewport" content="device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1 class="Title">The Code Review</h1>
		</header>
			<div class="banner">
				<h2 class="head">Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox.</p>
			</div>
				<form action="index.html" method="post">
					<div class="contact">
						<fieldset>
							<legend> <span class="fieldset-header">Contact Information</span></legend>

							<label for="name">Full Name</label>
							<input type="text" id="name" name="user_name" placeholder="Required" required>

							<label for="email">Email Address</label>
							<input type="email" id="email" name="user_email" placeholder="Required" required>

							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" name="user_phone" placeholder="505-555-5555"> 

							<label for="address">Street Address</label>
							<input type="text" id="address" name="user_address" placeholder="1234 Your Street">

							<label for="city">City</label>
							<input type="text" id="city" name="user_city" placeholder="--------">

							<label for="state">State</label>
							<select id="state" name="user_state">
								<option selected value="">Choose State</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>

							<label for="zip" >ZIP Code</label>
							<input type="text" id="zip" name="user_zip" placeholder="-----">
						</fieldset>
					</div>
					<div class="newsletter">	
						<fieldset>
							<legend> <span class="fieldset-header">Newsletter</span></legend>
							
							<label class="subhead">Select the Newsletters you would like to receive</label>	
							<input type="checkbox" id="HTML" value="HTML" name="user_news_type"><label class="newsletter-input" for="HTML">HTML</label><br>
							<input type="checkbox" id="CSS" value="CSS" name="user_news_type"><label class="newsletter-input" for="CSS">CSS</label><br>
							<input type="checkbox" id="JS" value="JS" name="user_news_type"><label class="newsletter-input" for="JS">Javascript</label><br>

							<label class="subhead">Newsletter Format</label>
							<input type="radio" id="HTML-format" value="HTML" name="user_format"><label class="newsletter-input" for="HTML-format">HTML</label><br>
							<input type="radio" id="plain-text" value="Plain_text" name="user_format"><label class="newsletter-input" for="plain-text">Plain text</label><br>

							<label class="subhead">Other topics you'd like to hear about</label>
							<textarea id="news_topics" name="news_topics"></textarea>
							<button id="submit">Sign Up</button>
						</fieldset>
					</div>	
				</form>
		<footer>
			<p class="copyright">Copyright The Code Review</p>
		</footer>
	</body>
</html>
